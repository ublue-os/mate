include: mate-desktop-pkgs.yaml
ref: fedora/37/${basearch}/mate
rojig:
  name: fedora-mate
  summary: "Fedora Mate base image"
  license: MIT
packages:
  # Generic release sub package for desktop variants
  - fedora-release-ostree-desktop
  # Portals for Flatpak
  - xdg-desktop-portal-gtk

exclude-packages:
  - python3-unbound
  - systemd-oomd-defaults-251.7-611.fc37.noarch

repos:
  - fedora-37
  - fedora-37-updates
